version: '3.8'

services:
  ai-vision-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-vision-website
    ports:
      - "80:80"
      - "8080:80"  # Alternative port
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.deepak.vision.app=ai-vision-website"
      - "com.deepak.vision.description=AI Vision Website with GAPP Demo"
