version: '3.8'

services:
  ai-vision-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-vision-website
    # Port mapping removed - Coolify will handle port assignment automatically
    # The container still exposes port 80 internally
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
